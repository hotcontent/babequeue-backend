description: |
  By passing in the appropriate options, you can search for
  available inventory in the system
produces:
- application/json
parameters:
- in: query
  name: name
  description: filter projects by given name
  required: false
  type: string
responses:
  200:
    description: search results matching criteria
    schema:
    type: array
    items:
      $ref: 'file://src/open_api.yaml#/definitions/project'
  400:
    description: bad input parameter