description: Search for project by passing parameters in a query
produces:
- application/json
parameters:
- in: query
  name: name
  description: filter projects by given name
  required: false
  type: string
responses:
  200:
    description: OK
    schema:
      type: array
      items:
        $ref: file://src/open_api.yaml#/definitions/Project
  400:
    description: Wrong parameter given
