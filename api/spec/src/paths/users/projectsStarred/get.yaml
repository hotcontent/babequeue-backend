summary: "Get all projects starred by the users"
operationId: "getStarredProjects"
produces:
- "application/json"
parameters:
- name: "userId"
  in: "path"
  description: "ID of users to get projects from"
  required: true
  type: "string"
responses:
  200:
    description: "OK"
    schema:
      type: array
      items:
        $ref: "file://src/open_api.yaml#/definitions/Project"
  400:
    description: "Invalid ID supplied"
  404:
    description: "User not found"